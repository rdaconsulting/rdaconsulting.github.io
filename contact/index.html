     <main role="main" class="flex-shrink-0">
        <div class="container">

        <div class="row">

            <div class="col-xl-8 offset-xl-2">

                <h2>Contact Form</h2>

                <p class="lead">Please contact us if you're interested in engaging RDA Consulting in your Research project.</p>


                <form method="post" action="https://formspree.io/meqraegd">

                    <div class="messages">

                    <div class="controls">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_name">Contact Name *</label>
                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name" required="required"
                                        data-error="First name is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_email">Email address *</label>
                                    <input id="form_email" type="email" name="_replyto" class="form-control" placeholder="Please enter a valid contact email address" required="required"
                                        data-error="A valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_phone">Phone</label>
                                    <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone number (optional)">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                    
                        </div>
                        <div class="form-group">
                            <label for="form_message">Message (please do not include sensitive information) *</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Briefly describe the work or area you're interested in partnering on" rows="4" required="required"
                                data-error="Please, leave us a message."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>


                        <div class="form-group">
                            <div class="g-recaptcha" data-sitekey="6LehhfsUAAAAAA6PWY_9zUJ0a9TaHGhmXAnBP1_B" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
                        </div>


                        <input type="submit" class="btn btn-success btn-send" value="Send message">

                        <p class="text-muted">
                            <strong>*</strong> Required fields. 
                        </p>

                    </div>
                </div>
            </form>

            </div>
            <!-- /.8 -->

        </div>
        <!-- /.row-->
            
      </div>
      <!-- /.container -->
